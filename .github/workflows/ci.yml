name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Compile LaTeX documents
      uses: xu-cheng/texlive-action/full@v1
      with:
        run: |
          apk add make
          make slides
